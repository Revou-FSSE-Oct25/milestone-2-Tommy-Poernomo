<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing - RevoFun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' }; </script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-white min-h-screen flex flex-col items-center font-sans transition-colors duration-300">

    <nav class="w-full max-w-2xl p-4 flex justify-between items-center z-50">
        <a href="../index.html" class="flex items-center gap-2 font-bold text-lg hover:text-indigo-500 transition">
            <span>ğŸ </span> <span data-i18n="homeBtn">Home</span>
        </a>
        <div class="flex gap-4">
            <button onclick="toggleLanguage()" class="bg-white dark:bg-slate-800 p-2 rounded-lg shadow border border-slate-200 dark:border-slate-700 text-sm font-semibold hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                ğŸŒ <span id="langDisplay">ID</span>
            </button>
            <button onclick="toggleTheme()" class="bg-white dark:bg-slate-800 p-2 rounded-lg shadow border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                <span id="themeIcon">â˜€ï¸</span>
            </button>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center w-full p-4">
        <div class="max-w-md w-full bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-700 relative min-h-[500px] flex flex-col">
            
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center shadow-lg relative z-10">
                <h1 class="text-3xl font-bold uppercase text-white drop-shadow-md" data-i18n="gameTitle">Number Guessing</h1>
                <p class="text-indigo-100 text-xs mt-1" data-i18n="gameSubtitle">Tebak angka antara 1 dan 100</p>
                <div id="playerDisplayArea" class="hidden mt-3 bg-white/10 p-2 rounded-lg backdrop-blur-sm inline-block border border-white/20">
                    <span class="text-[10px] uppercase text-indigo-200 font-bold mr-1" data-i18n="playerLabel">Player:</span>
                    <span id="playerDisplay" class="text-sm font-bold text-white tracking-wide">User</span>
                </div>
            </div>

            <div class="p-8 flex-grow flex flex-col justify-between">
                
                <div id="setupScreen" class="flex flex-col items-center justify-center space-y-6 fade-in flex-grow">
                    <div class="w-full">
                        <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-2 text-center" data-i18n="namePrompt">Masukkan Nama Anda</label>
                        <input type="text" id="nicknameInput" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 text-slate-900 dark:text-white rounded-xl px-4 py-3 text-center focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Guest">
                    </div>
                    <button onclick="startGameFlow()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-[1.02] active:scale-95">
                        ğŸš€ <span data-i18n="startBtn">MULAI GAME</span>
                    </button>
                </div>

                <div id="gameScreen" class="hidden flex-col gap-6 fade-in">
                    
                    <div id="inputSection">
                        <label for="guessInput" class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2" data-i18n="inputLabel">
                            Masukkan Tebakan:
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="number" 
                                id="guessInput" 
                                min="1" 
                                max="100" 
                                placeholder="1-100" 
                                class="flex-1 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-xl px-4 py-3 text-center text-lg font-bold focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors"
                            >
                            <button 
                                id="submitBtn" 
                                class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-6 py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95"
                            >
                                GO!
                            </button>
                        </div>
                    </div>

                    <div id="feedback" class="hidden p-4 rounded-xl text-center font-bold text-sm transition-all duration-300 shadow-sm border">
                        </div>

                    <div id="statsArea">
                        <div class="text-center bg-slate-100 dark:bg-slate-700/50 rounded-lg p-3 border border-slate-200 dark:border-slate-600 mb-4">
                            <p class="text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wide font-semibold" data-i18n="attemptsLabel">
                                Sisa Kesempatan
                            </p>
                            <span id="attemptsLeft" class="text-3xl font-black text-indigo-600 dark:text-indigo-400">10</span>
                        </div>

                        <div id="previousGuesses" class="hidden text-center">
                            <p class="text-xs text-slate-400 mb-2 uppercase tracking-wider font-bold" data-i18n="historyLabel">Riwayat Tebakan (Urut)</p>
                            <div id="guessList" class="flex flex-wrap justify-center gap-2">
                            </div>
                        </div>
                    </div>

                    <div id="gameOverContainer" class="hidden flex-col items-center justify-center text-center space-y-6 fade-in py-4">
                        <div id="gameOverMessage"></div>
                        <button 
                            id="resetBtn" 
                            class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center gap-2"
                        >
                            <span>ğŸ”„</span> <span data-i18n="playAgainBtn">Main Lagi</span>
                        </button>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest" data-i18n="leaderboardTitle">Papan Skor (Sisa Nyawa)</h3>
                        <button onclick="resetData()" class="text-[10px] font-bold text-red-400 hover:text-red-600" data-i18n="resetDataBtn">HAPUS DATA</button>
                    </div>
                    <ul id="leaderboardList" class="space-y-2 text-sm">
                        <li class="text-center italic text-xs text-slate-400" data-i18n="noData">Belum ada data</li>
                    </ul>
                </div>

            </div>
            
            <footer class="p-4 text-center text-xs text-slate-400 border-t border-slate-200 dark:border-slate-700">
                Tommy Poernomo &copy; 2025
            </footer>
        </div>
    </div>

    <script src="../assets/js/number-guessing-game.js"></script>
</body>
</html>
