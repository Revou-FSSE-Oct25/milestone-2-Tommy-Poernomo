<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Jepang - RevoFun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' }; </script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-white min-h-screen flex flex-col items-center font-sans transition-colors duration-300">

    <nav class="w-full max-w-2xl p-4 flex justify-between items-center z-50">
        <a href="../index.html" class="flex items-center gap-2 font-bold text-lg hover:text-indigo-500 transition">
            <span>üè†</span> <span data-i18n="homeBtn">Home</span>
        </a>
        <div class="flex gap-4">
            <button onclick="toggleLanguage()" class="bg-white dark:bg-slate-800 p-2 rounded-lg shadow border border-slate-200 dark:border-slate-700 text-sm font-semibold">üåê <span id="langDisplay">ID</span></button>
            <button onclick="toggleTheme()" class="bg-white dark:bg-slate-800 p-2 rounded-lg shadow border border-slate-200 dark:border-slate-700"><span id="themeIcon">‚òÄÔ∏è</span></button>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center w-full p-4">
        <div class="max-w-md w-full bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-700 relative min-h-[600px] flex flex-col">
            
            <div class="bg-gradient-to-r from-orange-400 to-red-500 p-6 text-center shadow-lg">
                <h1 class="text-3xl font-bold uppercase text-white" data-i18n="gameTitle">SUIT JEPANG</h1>
                <p class="text-orange-100 text-xs mt-1" data-i18n="gameSubtitle">Rock ‚Ä¢ Paper ‚Ä¢ Scissors</p>
            </div>

            <div class="p-6 flex flex-col items-center flex-grow space-y-6 fade-in">
                
                <div class="flex justify-between items-center w-full px-4">
                    <div class="text-center">
                        <div id="playerIcon" class="text-5xl mb-2 transition-transform duration-300">üßë</div>
                        <p class="text-xs font-bold uppercase text-indigo-500">Player</p>
                    </div>
                    <div class="text-3xl font-black text-slate-300">VS</div>
                    <div class="text-center">
                        <div id="cpuIcon" class="text-5xl mb-2 transition-transform duration-300">üíª</div>
                        <p class="text-xs font-bold uppercase text-red-500">CPU</p>
                    </div>
                </div>

                <div id="resultBox" class="text-center h-8">
                    <p class="text-lg font-bold text-slate-400" data-i18n="chooseWeapon">Pilih Senjatamu!</p>
                </div>

                <div class="grid grid-cols-3 gap-4 w-full">
                    <button onclick="play('rock')" class="p-4 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-indigo-100 dark:hover:bg-indigo-900 transition transform hover:scale-105 border-2 border-transparent hover:border-indigo-500 group">
                        <div class="text-4xl group-hover:scale-110 transition">‚úä</div>
                    </button>
                    <button onclick="play('paper')" class="p-4 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-indigo-100 dark:hover:bg-indigo-900 transition transform hover:scale-105 border-2 border-transparent hover:border-indigo-500 group">
                        <div class="text-4xl group-hover:scale-110 transition">‚úã</div>
                    </button>
                    <button onclick="play('scissors')" class="p-4 bg-slate-100 dark:bg-slate-700 rounded-xl hover:bg-indigo-100 dark:hover:bg-indigo-900 transition transform hover:scale-105 border-2 border-transparent hover:border-indigo-500 group">
                        <div class="text-4xl group-hover:scale-110 transition">‚úåÔ∏è</div>
                    </button>
                </div>

                <div class="w-full bg-slate-50 dark:bg-slate-900/50 rounded-xl p-4 border border-slate-200 dark:border-slate-700 flex flex-col flex-grow min-h-[150px]">
                    <div class="flex justify-between items-center border-b border-slate-200 dark:border-slate-700 pb-2 mb-2">
                        <h3 class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest" data-i18n="historyTitle">Riwayat Pertandingan</h3>
                        <button onclick="clearHistory()" class="text-xs text-red-400 hover:text-red-500 font-bold" data-i18n="clearBtn">Hapus</button>
                    </div>
                    
                    <div id="historyList" class="space-y-2 max-h-40 overflow-y-auto pr-1 text-sm scrollbar-thin">
                        <p class="text-center text-xs text-slate-400 italic mt-4" data-i18n="noHistory">Belum ada pertandingan.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../assets/js/rock-paper-scissors-game.js"></script>
</body>
</html>
